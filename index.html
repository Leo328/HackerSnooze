<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>Leo's jQuery exercise</title>
</head>

<body>
    <div class='container'>
        <div class='card'>
            <div class='card-header'>
                Hack or Snooze
                <a data-toggle="collapse" href='#formDiv' id="submitLink">submit</a>
            </div>
            <div class="card-body">
                <div class="collapse" id="formDiv">
                    <form id='story-form'>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label text-right">name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" name="name" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputUrl" class="col-sm-2 col-form-label text-right">URL</label>
                            <div class="col-sm-10">
                                <input type="url" class="form-control" id="inputUrl" name="url" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col sm-2">
                            </div>
                            <div class="col sm-10">
                                <button type="submit" class="btn btn-secondary btn-sm">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="">
                    <ol id="stories">
                    </ol>
                </div>
                <form id="LoginForm" onsubmit="return false">
                    <h2>Sign Up you asshole!</h2>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label text-right">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Name" name="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label text-right">Username</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Username" name="Username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label text-right">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="Password" name="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-4">
                            <div id="LoginButtonDiv">
                                <input type="submit" value="Sign up">
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div id="Login">
                                <input type="submit" value="Log In">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
            <script src="script.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
</body>

</html>
